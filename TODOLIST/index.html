<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    
    <div class="container">
       <header class="text-center text-light my-5">
        <h1 class="mb-3">Todo App</h1>
        <form class="search">
            <input class="form-control" type="text" name="search" placeholder="Ara...">
        </form>
      </header>

      <ul class="list-group text-light todos">
        <li class="list-group-item d-flex justify-content-between align-items-center" >
            <span>Yüzmeye git</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Ders çalış</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Yemek yap</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Hava almaya çık</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="text-center my-5 add">
        <label class="text-light">Yeni İş Ekle</label>
        <input class="form-control m-auto" type="text" name="add" >

      </form>


    </div>


    <script src="https://kit.fontawesome.com/8205d1622b.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
